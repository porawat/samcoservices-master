<ion-header >

  <ion-navbar  color="primary">
    <ion-title>จุดตรวจ</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="point-container">
    <ion-list inset>
      <!-- <div class="row header">
          <div class="col" >ลำดับ</div>
          <div class="col" >รหัสจุด</div>
          <div class="col" >ชื่อจุด</div>
          <div class="col" >*</div>
        </div>
        <div class="row" *ngFor="let item of items;let i=index" (click)="itemSelected(item)" >
          <div class="col " >{{i+1}}</div> 
          <div class="col " >{{item.Point_set}}</div>
          <div class="col " >{{item.Point_name}}</div>
          <div class="col " style="text-align: right"><ion-icon name="ios-trash" item-end (click)="delpoint(item)" class="pointer"></ion-icon></div>
          </div> -->
          <div *ngFor="let singleItem of items;let i=index">
              <div ion-item
                 style="width: 50%;
                 float: left;
                 background-color:bisque;
                 white-space : nowrap;
                 overflow:hidden !important;
                 text-overflow: ellipsis;" (click)="itemSelected(singleItem)" >
          
                {{i+1}}.&nbsp;{{singleItem.Point_set}} &nbsp;&nbsp; {{singleItem.Point_name}} 
                <ion-icon name="ios-trash" item-end (click)="delpoint(singleItem)" class="pointer"></ion-icon>           
              </div>        
          </div>
      </ion-list> 
    </div>
      <form   (ngSubmit)="logForms()">
         
        <ion-item>
          <ion-label floating>รหัสจุด</ion-label>
          <ion-input type="text" [(ngModel)]="todo.Point_set" name="Point_set"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>คำอธิบายจุด</ion-label>
          <ion-textarea [(ngModel)]="todo.Point_name" name="description"></ion-textarea>
        </ion-item>
        

        <ion-list inset>
            <div class="row pointbutton">
                <!-- <div class="col">จุด</div> -->
                <div class="col"><button ion-button type="submit" block color="mygreen">เพิ่มจุดตรวจ</button></div>
                <div class="col"><button ion-button type="button" block color="danger" (click)="resetform()">reset</button></div>
                
              </div>
              
            </ion-list>
      </form>
      <div class="col"><button ion-button type="button" block color="primary"(click)="saveall()">บันทึกค่า</button></div>

      
</ion-content>
