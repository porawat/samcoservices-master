<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="login()">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="account.User_ID" name="User_ID"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="account.Pass_ID" name="Pass_ID"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button color="primary" block>LOGIN</button>
  </div>
</form>
</ion-content>
