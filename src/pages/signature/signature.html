<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      เซ็นรับ
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" id="SignaturePad"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
  <button ion-button full color="danger" (click)="drawCancel()">Cancel</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full color="light" (click)="drawClear()">Clear</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full color="secondary" (click)="savePad()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <button ion-button full color="danger" (click)="drawClear()">Clear</button>
  <button ion-button full color="secondary" (click)="savePad()">Save</button> -->

</ion-content>
