<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">SKIP</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
 
      <ion-slide>
         
          <h2 class="slide-title">1.เลือกกะที่ต้องการบันทึก </h2>
          <form   (ngSubmit)="KaForms(todo)">
              <ion-item>
                  <ion-label floating>กะ</ion-label>
                  
                          <ion-select [(ngModel)]="ka" name="ka">
                           
                           <ion-option *ngFor="let i of Kaset;let x=index" value="{{i.ka}}">{{i.ka}}</ion-option> 
                            
                          </ion-select>
                  </ion-item>
                  <ion-item>คุณเลือก กะ {{todo}}</ion-item>
        
            <ion-list inset>
                <!-- <div class="row pointbutton">
                   
                    <div class="col"><button ion-button type="submit" block color="mygreen">[บันทึกกะ]</button></div>           
                    
                  </div>  -->
                  
                </ion-list>
          </form>
          </ion-slide>


      <ion-slide>
         
          <h2 class="slide-title">2.อุปกรณ์ที่ทำการส่งมอบ</h2>
          
          <ion-list inset>
              <ion-item *ngFor="let asset of datasasset; let i = index">
               <ion-label>{{i+1}}-{{asset.Asset_name}}</ion-label> 
                <input item-end  [(ngModel)]="asset.quatity" name ='quatity' type="text" placeholder="จำนวน">
                </ion-item>
          </ion-list> 
          <button ion-button type="button" (click)="dataassetForms()" block color="mygreen">บันทึก</button>     
        </ion-slide>

    <!-- <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
     
    </ion-slide> -->

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">UTORIAL_SLIDE4_TITLE</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        CONTINUE
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    
  </ion-slides>
  
</ion-content>
