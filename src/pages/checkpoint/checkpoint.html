<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>checkpoint</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form>
    <ion-grid text-left>
      <ion-row *ngFor="let singleform of dataslides;let i=index">
        <ion-col width-40 style="vertical-align: middle; border-bottom: 1px solid #ddd;">{{singleform.Point_set}} &nbsp;&nbsp; {{singleform.Point_name}} </ion-col>
        <ion-col width-50 style="vertical-align: middle; border-bottom: 1px solid #ddd;">
          <ion-auto-complete [(ngModel)]="singleform.Point_emp" name="Point_emp" [dataProvider]="completeTestService"></ion-auto-complete>
        </ion-col>
        <hr>
      </ion-row>
    </ion-grid>
    <div class="col">
      <button ion-button type="button" (click)="logForms(singleform)" block color="mygreen">บันทึก</button>
    </div>
  </form>
</ion-content>
